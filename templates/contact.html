{% extends "base.html" %}
{% block content %}
<!-- Main -->
<article id="main">
	<header>
        <h2 class="wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.5s">Contact US</h2>
        <p class="wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.5s">Get in touch</p>
	</header>
	<section class="wrapper style5 wow fadeInUp"  data-wow-duration="2s" data-wow-delay="0s">
		<div class="inner">
            <div class="contact-col">
                <h3>We Operate on Long Island</h3>
                <!-- Begin Google Map -->
                <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:400px;width:500px;'><div id='gmap_canvas' style='height:440px;width:500px;'></div><div><small><a href="http://embedgooglemaps.com">                                   embed google maps                           </a></small></div><div><small><a href="http://freedirectorysubmissionsites.com/">directory submission sites</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:11,center:new google.maps.LatLng(40.7888374,-73.13500590000001),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(40.7888374,-73.13500590000001)});infowindow = new google.maps.InfoWindow({content:'<strong>Old Westfield Photography</strong><br>3125 Veterans Memorial Hwy Ronkonkoma, NY 11779<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
                <!-- End Google Map -->
            </div>
            <div class="contact-col">
                <h3>Email Us</h3>
                <form enctype="multipart/form-data" class="form-stacked" method="post">
                    <div class="fields">
                        <div class="form-group field field-text">
                            <label class="control-label" for="name">Name <span class="text-muted small" style="font-weight: normal; color: red;font-size:.8em;">Required</span></label>
                            <input name="name" id="name" class="form-control" type="text" value="" />
                        </div>
                        <div class="form-group field field-email">
                            <label class="control-label" for="email">Email <span class="text-muted small" style="font-weight: normal; color: red;font-size:.8em;">Required</span></label>
                            <input name="email" id="email" class="form-control" type="email" value="" />
                        </div>
                        <div class="form-group field field-text">
                            <label class="control-label" for="phone">Phone Number</label>
                            <input name="phone" id="phone" class="form-control" type="text" value="" />
                        </div>
                        <div class="form-group field field-textarea">
                            <label class="control-label" for="message">Message <span class="text-muted small" style="font-weight: normal; color: red;font-size:.8em;">Required</span></label>
                            <textarea name="message" class="form-control" id="message" cols="50" rows="3"></textarea>
                        </div>
                    </div><!-- .fields -->
                    <button type="submit" class="btn btn-default" style="margin-top: 10px;">Submit</button>
                </form>
            </div>
		</div>
	</section>
</article>
{% endblock %}
